<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Magno</title>
    <script src="Underscore.js" type="text/javascript"></script>
    <script src="jquery-1.5.1.js" type="text/javascript"></script>
    <script src="jquery.backgroundPosition.js" type="text/javascript"></script>
    <script src="../src/jquery.magno.js"></script>
    <style>
        img
        {
            border:0; margin:0; padding:0;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#bart1").magno({ opacity: 0.5, scale: 1.0, size: 100 });
            $("#bart2").magno();
        })
    </script>
</head>
<body>

    <div style="padding:50px">
        <img src="bart.png" alt="bart" id="bart1" />
        <img src="bart.png" alt="bart" id="bart2" />
    </div>


</body>
</html>
