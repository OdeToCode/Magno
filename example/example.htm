<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Magno</title>
    <script src="../lib/Underscore.js" type="text/javascript"></script>
    <script src="../lib/jquery-1.5.1.js" type="text/javascript"></script>
    <script src="../lib/jquery.backgroundPosition.js" type="text/javascript"></script>
    <script src="../src/jquery.magno.js" type="text/javascript"></script>
    <style type="text/css">
        img
        {
            border:0; margin:0; padding:0;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#bart1").magno({ opacity: 0.5, scale: 1.0, size: 100 });
            $("#bart2").magno({ opacity: 0.5, scale: 0.4, size: 100 });
        })
    </script>
</head>
<body>

    <div style="padding:50px">
        <img src="bart.png" alt="bart" id="bart1" />
        <img src="bart.png" alt="bart" id="bart2" />
    </div>


</body>
</html>
